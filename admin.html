<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ratul Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="admin-header">
        <h1>Project Management</h1>
        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> লগআউট</button>
    </header>
    
    <div class="admin-container">
        <div id="message" class="message"></div>
        
        <h2>Add New Project</h2>
        <form id="project-form">
            <input type="text" id="title" placeholder="প্রজেক্ট টাইটেল" required>
            <textarea id="description" placeholder="বিবরণ" required></textarea>
            <input type="url" id="imageUrl" placeholder="ইমেজ URL" required>
            <input type="url" id="projectUrl" placeholder="প্রজেক্ট URL" required>
            <button type="submit">প্রজেক্ট সংরক্ষণ করুন</button>
        </form>
        
        <h2>Existing Projects</h2>
        <div id="projects-list" class="projects-list"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/db.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            
            // লগআউট বাটন
            document.getElementById('logout-btn').addEventListener('click', logout);
            
            // প্রজেক্ট ফর্ম সাবমিট
            document.getElementById('project-form').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const imageUrl = document.getElementById('imageUrl').value;
                const projectUrl = document.getElementById('projectUrl').value;
                
                addProject(title, description, imageUrl, projectUrl)
                    .then(() => {
                        showMessage('success', 'প্রজেক্ট সফলভাবে সংরক্ষণ করা হয়েছে!');
                        document.getElementById('project-form').reset();
                    })
                    .catch(error => {
                        showMessage('error', 'ত্রুটি: ' + error.message);
                    });
            });
            
            // প্রজেক্ট লোড করুন
            loadProjects((projects) => {
                const projectsList = document.getElementById('projects-list');
                projectsList.innerHTML = '';
                
                if (!projects) {
                    projectsList.innerHTML = '<p>কোন প্রজেক্ট পাওয়া যায়নি</p>';
                    return;
                }
                
                for (const projectId in projects) {
                    const project = projects[projectId];
                    
                    const projectDiv = document.createElement('div');
                    projectDiv.className = 'project-item';
                    projectDiv.innerHTML = `
                        <div class="project-header">
                            <h3>${project.title}</h3>
                            <button class="delete-btn" data-id="${projectId}"><i class="fas fa-trash"></i></button>
                        </div>
                        <p>${project.description}</p>
                        <div class="project-links">
                            <a href="${project.imageUrl}" target="_blank">ইমেজ দেখুন</a>
                            <a href="${project.projectUrl}" target="_blank">প্রজেক্ট দেখুন</a>
                        </div>
                    `;
                    
                    projectsList.appendChild(projectDiv);
                }
                
                // ডিলিট বাটনে ইভেন্ট যোগ করুন
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const projectId = e.target.closest('.delete-btn').dataset.id;
                        if (confirm('আপনি কি এই প্রজেক্ট ডিলিট করতে চান?')) {
                            deleteProject(projectId)
                                .then(() => {
                                    showMessage('success', 'প্রজেক্ট ডিলিট করা হয়েছে');
                                });
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
